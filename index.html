<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Financiamento de Imóvel</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div id="titulo"><h1>Financiamento de Imóvel</h1></div>
    <div id="menu">
        <h2>Calculadora</h2>
            <div id="preco">
                <label>Valor do Financiamento</label>
                <input id="valor" type="number">
            </div>

            <div id="salario">
                <label>Renda do Comprador</label>
                <input id="renda" type="number">
            </div>

            <div id="tempo">
                <label>Prazo do Financiamento</label>
                <input id="prazo" type="number" placeholder="Ano(s)">
            </div>
            <button id="calcular">Calcular</button>

            <div id="resultado">

            </div>
        
    </div>
        
</body>
</html>
